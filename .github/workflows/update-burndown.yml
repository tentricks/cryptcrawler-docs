name: Update Burndown Chart

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 3:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install matplotlib requests

      - name: Run burndown chart generator
        run: python scripts/generate_burndown.py
        env:
          GITHUB_TOKEN: ${{ secrets.CRYPTCRAWLER_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/burndown_log.json docs/burndown.png
          git commit -m "chore: update burndown chart" || echo "No changes to commit"
          git push https://tentricks:${{ secrets.CRYPTCRAWLER_TOKEN }}@github.com/tentricks/cryptcrawler-docs.git HEAD:master