name: Update XP
on:
  workflow_dispatch:
  schedule: [{ cron: "0 15 * * *" }]  # 23:00 SGT -> adjust as you like
  push: { branches: ["master"] }
env:
    TZ: Asia/Singapore
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
            ref: deploy
            token: ${{ secrets.CRYPTCRAWLER_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.x"
        
      - name: Install dependencies
        run: pip install requests

      - name: Run XP data generator
        run: python scripts/generate_xp.py
             ls ./
             ls ./docs/generated

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/generated/*.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: update XP cache"
          git push || true
      # If you publish from a separate deploy branch/repo:
      # - run: python scripts/sync_docs.py
